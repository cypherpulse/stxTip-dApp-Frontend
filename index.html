    <!-- Suppress wallet provider conflicts -->
    <script>
      // Suppress Xverse and other wallet provider conflict warnings
      const originalError = console.error;
      console.error = function(...args) {
        const message = args[0]?.toString() || '';
        if (message.includes('StacksProvider') || 
            message.includes('default provider') ||
            message.includes('immutable')) {
          // Suppress wallet provider conflict errors
          return;
        }
        originalError.apply(console, args);
      };
    </script>
